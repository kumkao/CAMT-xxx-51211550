<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    window.onload = function () {
      var redCircle = document.createElement('div');
      redCircle.innerText = 'red circle';
      redCircle.style.color = 'white';
      redCircle.style.backgroundColor = 'red';
      redCircle.style.width = '300px';
      redCircle.style.height = '300px';
      redCircle.style.border = '1px solid black';
      redCircle.style.borderRadius = '50%';
      redCircle.style.lineHeight = '300px';
      redCircle.style.textAlign = 'center';

      var body = document.getElementsByTagName('body')[0]
      body.append(redCircle)
    }
  </script>
</head>
<body>
  
</body>
</html>
